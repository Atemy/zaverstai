<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Schaz zaverstaYU</title>
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <a href="#" class="navigation__link_first">
                <img src="./Public/logo.png" alt="logo-image" />
            </a>

            <a href="#" class="navigation__link">Статьи</a>
            <a href="#" class="navigation__link">Обо мне</a>
            <a href="#" class="navigation__link">Портфолио</a>
            <a href="#" class="navigation__link">Написать мне</a>
        </nav>
    </header>
    <figure class="theme-nav">
    <div class="choose-theme-container">
        <h1 class="choose-theme-nav">Все статьи</h1>
        <input type="text" class="choose-theme-nav" value="Выбрать тему" list="input-theme">
        <datalist id="input-theme">
            <option value="Фотографии"></option>
            <option value="Рецепты"></option>
            <option value="Путешествия"></option>
            <option value="Книги"></option>
            <option value="Город"></option>
        </datalist>
    </figure>
    <figure class="box-little">
        <figcaption class="article">
            <img src="Public/travel.png" alt="Город" class="box-little_img">
            <p><h3>Путешествие в Берлин в августе</h3></p> 
            <p>Летний месяц я провела в столице Германии вместе с друзьями. И вот как это было!</p>
        </figcaption>
        <figcaption class="article"> 
            <img src="Public/coffee.png" alt="Кружечка кофе" class="box-little_img">
            <p><h3>Где выпить колдбрю в Москве</h3></p> 
            <p>Собрала для вас список любимых кофеен, где подают лучший летний напиток.</p> 
        </figcaption>
       <figcaption class="article">
           <img src="Public/books.png" alt="Умные книжки" class="box-little_img"> 
           <p><h3>Прочитано: книжные рекомендации</h3></p> 
           <p>Рассказываю о прочитанных за последнее время книгах: фавориты и провалы.</p>
        </figcaption>
    </figure>
    <figure class="box-large">
        <figurcaption class="article-foto">
            <p><h2>Снимки на плёнку</h2></p>
            <p>Поделилась с вами весенними фотографиями, и секретами удачных снимков.</p>
        </figurcaption>
        <figurcaption class="article-cheese">
            <p><h2>Домашний чизкейк</h2></p>
            <p>Что может быть лучше чизкейка с сезонными ягодами? Только домашний чизкейк!</p>
        </figurcaption>
    </figure>
    <input type="button" class="bottom-show-more" value="Показать еще">
    <figure class="zagolovok">
        <h1>Обо мне</h1>
    </figure>
    <figure class="about-me">
        <figcaption class="foto-with-me">
            <img src="Public/about-me.png" alt="Это я">
        </figcaption>
        <figcaption class="text-about-me">
            <p> 
                Всем привет! Меня зовут Аня, и это мой личный блог. Здесь ты найдёшь рассказы о моих путешествиях,
                снимки на плёнку, рецепты, обзоры на книги. В общем, тексты о том, что мне инетресно. Я работаю 
                копирайтером, поэтому мой блоге — это ещё и моё портфолио. Ниже размещены несколько моих лучших 
                рабочих текстов. Буду рада новым сотрудничествам! Если вы хотите написать мне — это можно сделать
                 в соцсетях или через форму. Всегда приятно услышать обратную связь от читателей и познакомиться 
                 поближе. Приятного чтения!
            </p>
        </figcaption>
    </figure>
    </div>
</body>
<footer>
    <nav class="contacts">
        <a href="#" class="contacts__link">ВК</a>
        <a href="#" class="contacts__link">Телеграм</a>
        <a href="#" class="contacts__link">Инстграм</a>
        <a href="#" class="contacts__link">Твиттер</a>
    </nav>
</footer>

</html>
